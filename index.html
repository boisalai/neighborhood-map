<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Neighborhood Map</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Udacity Neighborhood Map">
    <meta name="author" content="Alain Boisvert">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" 
      integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <!-- Bootstrap’s navbar. -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="#">Neighborhood Map</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" 
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#" data-bind="click: reset">Reset <span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
    </nav>

    <main>
      <!-- Bootstrap’s grid system. -->
      <div class="row">
        <section class="col-lg-3">
          <form class="myForm">
            <input id="myInput" class="form-control mr-sm-2" data-bind="textInput: searchField, event: { keyup: search, focus: reset }" 
              placeholder="Search" aria-label="Search" />
            <button class="btn btn-outline-primary" data-bind="click: reset">Reset</button>
          </form>

          <p class="subtitle">Locations</p>
          <div id="myLocations" class="list-group" data-bind="foreach: locations">
            <a href="#" class="list-group-item list-group-item-action" 
              data-bind="visible: visible, css: { active: active }, text: title, click: $parent.showLocationInfo.bind($data, $index())"></a>
          </div>

          <div data-bind="visible: topPicks().length > 0">
            <p class="subtitle" >Foursquare top picks</p>
            <div id="myTopPicks" class="list-group" data-bind="foreach: topPicks">
              <a href="#" class="list-group-item list-group-item-action" 
                data-bind="css: { active: active }, text: name, click: $parent.showTopPickInfo.bind($data, $index())"></a>
            </div>
          </div>
        </section>
        <section class="col-lg-9">
          <div id="myMap">
          </div> 
        </section>
      </div>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="foursquareRequestFailed" tabindex="-1" role="dialog" 
        aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Oups!</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" data-bind="text: warningMessage">
            Foursquare request failed! 
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <p>Last updated: October 8, 2017 at 4:44 pm EDT.
        The repository is <a href="https://github.com/boisalai/neighborhood-map" target="_blank">here</a>.</p>
    </footer>

    <!-- Bootstrap#v4.0.0-beta -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    
    <!-- Knockout -->
    <script src="lib/knockout-3.4.2.js"></script>

    <!-- App -->
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>

    <!-- Google maps callback -->
    <script async defer onerror="mapError()" 
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB2_z9cHqZM3qbYTgSo6pQ25BpiQCKe5gI&v=3&callback=startApp">
    </script>
  </body>
</html>
