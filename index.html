<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Neighborhood Map</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Alain Boisvert">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="container">
    </div>

    <div class="row">
      <div class="col-lg-3">
        <input id="myInput" data-bind="event: { 'keyup': search }" 
          placeholder="Search for names..."/>
        
        <ul id="myList" data-bind="foreach: locations">
          <li>
            <a href="#" data-bind="click: $parent.showMark"><span data-bind="text: title"></span></a>
          </li>
        </ul>
      </div>
      <div class="col-lg-9">
        <div id="myMap">
        </div> 
      </div>
    </div>

    <script src="scripts/knockout-3.4.2.js"></script>
    <script src="scripts/test.js"></script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB2_z9cHqZM3qbYTgSo6pQ25BpiQCKe5gI&v=3&callback=initMap">
    </script>
  </body>
</html>
